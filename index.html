<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c3af3eb00a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="current">
            <h1></h1>
            <h2></h2>
          </div>
        </div>
        <div class="col">
          <div class="form-outline col">
            <form id="form-info">
              <input
                type="search"
                placeholder="Search for a city...."
                id="form1"
                class="form-control"
              />
            </form>
          </div>
        </div>

        <div class="col-md-auto">
          <i class="fas fa-map-marker-alt fa-2x" id="icon"></i>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-2" id="icon-1"></div>
          <div class="col-2">
            <h3 id="temperature"></h3>
            <div class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
              <h4 id="weather"></h4>
            </div>
          </div>

          <div class="col-2">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/055/464/original/line.png?1669560869"
              alt="line"
              class="line-one"
            />
          </div>
          <div class="col-2">
            <div class="about">
              <div class="info" id="humidity">52%</div>
              <p>Humidity</p>
              <div class="info" id="wind">6 km/h</div>
              <p>Wind</p>
            </div>
          </div>
          <div class="col-2">
            <img
              src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/055/464/original/line.png?1669560869"
              alt="line"
              class="line-one"
            />
          </div>
          <div class="col-2">
            <div class="about">
              <div class="info" id="high-temp">8°</div>
              <p>High</p>
              <div class="info" id="low-temp">3°</div>
              <p>Low</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-2">
            <div class="about">
              <div class="info-day" id="info-day-1">Tue-</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/055/456/original/rainywather.png?1669558230"
                alt="rainy"
                class="rainyweather-day"
              />
              <p id="day-1-max" style="font-size: 2.5vw">8°</p>
              <p id="day-1-min" style="font-size: 2vw">8°</p>
            </div>
          </div>
          <div class="col-2">
            <div class="about">
              <div class="info-day" id="info-day-2">Wed-</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/055/456/original/rainywather.png?1669558230"
                alt="rainy"
                class="rainyweather-day"
              />
              <p id="day-2-max" style="font-size: 2.5vw">8°</p>
              <p id="day-2-min" style="font-size: 2vw">8°</p>
            </div>
          </div>
          <div class="col-2">
            <div class="about">
              <div class="info-day" id="info-day-3">Thu-</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/055/456/original/rainywather.png?1669558230"
                alt="rainy"
                class="rainyweather-day"
              />
              <p id="day-3-max" style="font-size: 2.5vw">8°</p>
              <p id="day-3-min" style="font-size: 2vw">8°</p>
            </div>
          </div>
          <div class="col-2">
            <div class="about">
              <div class="info-day" id="info-day-4">Fri-</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/055/456/original/rainywather.png?1669558230"
                alt="rainy"
                class="rainyweather-day"
              />
              <p id="day-4-max" style="font-size: 2.5vw">10°</p>
              <p id="day-4-min" style="font-size: 2vw">8°</p>
            </div>
          </div>
          <div class="col-2">
            <div class="about">
              <div class="info-day" id="info-day-5">Sat-</div>
              <img
                src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/055/456/original/rainywather.png?1669558230"
                alt="rainy"
                class="rainyweather-day"
              />
              <p id="day-5-max" style="font-size: 2.5vw">11°</p>
              <p id="day-5-min" style="font-size: 2vw">8°</p>
            </div>
          </div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a
          href="https://www.linkedin.com/in/zeynep-aydo%C4%9Fu-g%C3%B6ker-961892115/"
          target="_blank"
        >
          <strong>Zeynep</strong>
        </a>
        and is
        <a href="https://github.com/zaydogugoker/weather-app" target="_blank">
          <strong>open-sourced on GitHub</strong>
        </a>
        and
        <a
          href="https://app.netlify.com/sites/ephemeral-pudding-101879/overview"
          target="_blank"
        >
          <strong>hosted on Netlify</strong>
        </a>
      </footer>
    </div>
    <script src="./script.js "></script>
  </body>
</html>
